name: farmadex
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  json_annotation: ^4.3.0
  cupertino_icons: ^1.0.2
  freeze: ^1.0.0
  json_serializable: ^6.5.4
  build_runner: ^2.3.3
  http: ^0.13.5
  flutter_riverpod: ^2.3.0
  riverpod_annotation: ^2.0.0
  supabase_flutter: ^1.4.2
  hive_flutter: ^1.1.0
  go_router: ^9.0.3
  firebase_core: ^2.14.0
  firebase_auth: ^4.6.3
  firebase_dynamic_links: ^5.3.3
  firebase_ui_auth: ^1.5.0
  firebase_ui_localizations: ^1.5.0


dev_dependencies:
  
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  freezed: ^2.3.2
  riverpod_generator: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
  
fonts:
  - family: SocialIcons
    fonts:
      - asset: packages/firebase_ui_auth/fonts/SocialIcons.ttf
