name: farmadex
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+2

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  json_annotation: ^4.3.0
  cupertino_icons: ^1.0.2
  http: ^1.1.2
  flutter_riverpod: ^2.3.0
  riverpod_annotation: ^2.0.0
  supabase_flutter: ^1.4.2
  hive_flutter: ^1.1.0
  go_router: ^9.0.3

  firebase_core: ^2.14.0
  cloud_firestore: ^4.13.2
  firebase_auth: ^4.16.0
  firebase_dynamic_links: ^5.3.3
  firebase_ui_auth: ^1.12.0
  firebase_ui_localizations: ^1.10.0
  
  introduction_screen: ^3.1.11

  farmadex_models:
    git:
      url: https://github.com/yakubsubasi/farmadex_models.git
  freezed_annotation: ^2.4.1
  flutter_html: ^3.0.0-beta.2
  flutter_launcher_icons: ^0.13.1
  flutter_svg: ^2.0.7
  rename: ^3.0.1
  purchases_flutter: ^6.2.0
  connectivity: ^3.0.6
  flutter_native_splash: ^2.3.7
  in_app_purchases_paywall_ui: ^1.0.1
  flutter_countdown_timer: ^4.1.0
  


dev_dependencies:
  build_runner: ^2.3.3
  freezed: ^2.4.2
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  riverpod_generator: ^2.0.0
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/logo/
  
fonts:
  - family: SocialIcons
    fonts:
      - asset: packages/firebase_ui_auth/fonts/SocialIcons.ttf


#dart run flutter_native_splash:create
flutter_native_splash:
  color: "##f0f0f2"
  image: assets/logo/monobase_splash.png
  
  android_12:
    image: assets/logo/monobase_splash.png
    icon_background_color: "##f0f0f2"
    
  web: false


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/monobase_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
